name: Build & Push Docker image to GHCR + Deploy env to EC2

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install -U pip
          pip install uv

      # - name: Check requirements.txt is up to date
      #   shell: bash
      #   run: |
      #     set -euo pipefail
      #     OUT="/tmp/requirements.txt.generated"
      #     uv export --format requirements-txt --locked --no-dev --no-hashes -o "$OUT"
      #     if ! diff -u requirements.txt "$OUT"; then
      #       echo ""
      #       echo "❌ requirements.txt가 최신이 아닙니다."
      #       echo "아래를 로컬에서 실행한 뒤 변경된 requirements.txt를 커밋하세요:"
      #       echo ""
      #       echo "   make reqs"
      #       echo ""
      #       exit 1
      #     fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag and target env
        id: meta
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
            echo "target=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "target=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/wafflestudio/23-5-team9-server:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write env file(s) on EC2 and restart target service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p ~/deploy
            cd ~/deploy

            # 1. 공통 환경 변수 설정
            DB_DIALECT="${{ secrets.DB_DIALECT }}"
            DB_DRIVER="${{ secrets.DB_DRIVER }}"
            DB_HOST="${{ secrets.DB_HOST }}"
            DB_PORT="${{ secrets.DB_PORT }}"
            GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}"
            GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}"

            # 2. 타겟(dev/prod)에 따른 처리
            if [ "${{ steps.meta.outputs.target }}" = "dev" ]; then
              cat > .env.dev <<EOF
            DB_DIALECT=${DB_DIALECT}
            DB_DRIVER=${DB_DRIVER}
            DB_HOST=${DB_HOST}
            DB_PORT=${DB_PORT}
            DB_USER=${{ secrets.DB_USER_DEV }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD_DEV }}
            DB_DATABASE=${{ secrets.DB_DATABASE_DEV }}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            FRONTEND_URL=${{ secrets.FRONTEND_URL_DEV }}
            ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET_DEV }}
            REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET_DEV }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET_DEV }}
            EOF
              chmod 600 .env.dev

              # 1. 최신 이미지 가져오기
              docker compose pull api_dev

              # 2. DB 마이그레이션 실행 (임시 컨테이너)
              docker compose run --rm api_dev alembic upgrade head

              # 3. ✅ 여기에 down 추가: 기존 컨테이너와 네트워크를 깔끔하게 정리
              docker compose down api_dev

              # 4. 새 컨테이너 실행
              docker compose up -d api_dev
            
            else
              cat > .env.prod <<EOF
            DB_DIALECT=${DB_DIALECT}
            DB_DRIVER=${DB_DRIVER}
            DB_HOST=${DB_HOST}
            DB_PORT=${DB_PORT}
            DB_USER=${{ secrets.DB_USER_PROD }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD_PROD }}
            DB_DATABASE=${{ secrets.DB_DATABASE_PROD }}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            FRONTEND_URL=${{ secrets.FRONTEND_URL_PROD }}
            ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET_PROD }}
            REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET_PROD }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET_PROD }}
            EOF
              chmod 600 .env.prod

              # 1. 최신 이미지 가져오기
              docker compose pull api_prod

              # 2. DB 마이그레이션 실행 (임시 컨테이너)
              docker compose run --rm api_dev alembic upgrade head

              # 3. ✅ 여기에 down 추가: 기존 컨테이너와 네트워크를 깔끔하게 정리
              docker compose down api_prod

              # 4. 새 컨테이너 실행
              docker compose up -d api_prod
            fi

            docker compose restart nginx
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"