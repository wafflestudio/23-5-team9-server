# HTTP -> HTTPS
server {
  listen 80;
  server_name server.team9-toy-project.p-e.kr;

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS
server {
  listen 443 ssl http2;
  server_name server.team9-toy-project.p-e.kr;

  ssl_certificate     /etc/letsencrypt/live/server.team9-toy-project.p-e.kr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/server.team9-toy-project.p-e.kr/privkey.pem;

  # (선택) 보안 기본값
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_session_tickets off;

  # upstream (docker-compose 서비스명 api)
  location / {
    proxy_pass http://api:8000;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # websocket 필요하면 아래 유지
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
  }
}
